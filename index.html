<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Sonika World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff6584;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }
        .container a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            background: #ff6584;
            color: white;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .container a:hover {
            background: #ff4066;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, Sonika World</h1>
        <p>We are so delighted to have you here. You brighten up every space with your presence!</p>
        <a href="#">Discover More</a>
    </div>

    <footer>
        &copy; 2024 Designed with ❤️ for Sonika.
    </footer>

</body>
</html>
