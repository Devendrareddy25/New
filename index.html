<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer {
            background: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Basic HTML Page</h1>
</header>

<nav>
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
    <a href="#footer">Footer</a>
</nav>

<section id="section1">
    <h2>Section 1</h2>
    <p>This is the first section of the page. Add your content here.</p>
</section>

<section id="section2">
    <h2>Section 2</h2>
    <p>This is the second section of the page. You can add more sections as needed.</p>
</section>

<footer id="footer">
    <p>&copy; 2024 My Website | All Rights Reserved</p>
</footer>

</body>
</html>
