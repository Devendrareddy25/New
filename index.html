<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page - Devendra Reddy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: -webkit-linear-gradient(#ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 15px #ff7e5f, 0 0 30px #feb47b, 0 0 45px #ff7e5f;
            }
            100% {
                text-shadow: 0 0 30px #ff7e5f, 0 0 60px #feb47b, 0 0 90px #ff7e5f;
            }
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
