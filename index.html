<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Sonika World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #6c5ce7); /* Purple gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #8e44ad; /* Deep purple */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555; /* Subtle text color */
        }
        .container a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            background: #8e44ad;
            color: white;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .container a:hover {
            background: #6c5ce7; /* Lighter purple on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome, Sonika World</h1>
        <p>You light up the world with your charm and elegance. Stay amazing!</p>
        <a href="#">Explore More</a>
    </div>

    <footer>
        &copy; 2024 Designed with ❤️ for Sonika.
    </footer>

</body>
</html>
