<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devi's World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5f27cd, #341f97); /* Rich purple gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        .container h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #5f27cd; /* Bright purple */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
            font-weight: 500;
        }
        .container a {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            text-decoration: none;
            background: #341f97;
            color: #fff;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .container a:hover {
            background: #5f27cd; /* Brighter purple on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Devi's World</h1>
        <p>A magical place where dreams come alive and creativity knows no bounds.</p>
        <a href="#">Enter the Magic</a>
    </div>

    <footer>
        &copy; 2024 Devi's World | Crafted with ❤️ for dreamers.
    </footer>

</body>
</html>
