<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devi's World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,dream') no-repeat center center/cover; /* Replace with a URL to your preferred photo */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            color: #eee;
        }
        .container h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ff9ff3; /* Dreamy pink color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Devi's World</h1>
        <p>A magical place filled with vibrant moments, creativity, and dreams.</p>
        <div class="gallery">
            <img src="https://source.unsplash.com/150x150/?forest" alt="Forest">
            <img src="https://source.unsplash.com/150x150/?flowers" alt="Flowers">
            <img src="https://source.unsplash.com/150x150/?mountains" alt="Mountains">
            <img src="https://source.unsplash.com/150x150/?ocean" alt="Ocean">
            <img src="https://source.unsplash.com/150x150/?stars" alt="Stars">
            <img src="https://source.unsplash.com/150x150/?sunrise" alt="Sunrise">
        </div>
    </div>

    <footer>
        &copy; 2024 Devi's World | A place of endless wonder.
    </footer>

</body>
</html>
