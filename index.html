<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devendra Reddy - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 0 0 10px #ff7e5f, 0 0 20px #feb47b;
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        canvas {
            width: 100%;
            height: 400px;
        }
        footer {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Welcome, Devendra Reddy</h1>
    <div class="chart-container">
        <h2 style="text-align:center; color:#333;">Sales Data</h2>
        <canvas id="salesChart"></canvas>
    </div>
    <div class="chart-container">
        <h2 style="text-align:center; color:#333;">User Statistics</h2>
        <canvas id="userChart"></canvas>
    </div>
    <footer>Â© 2024 Devendra Reddy</footer>
    <script>
        // Sales Chart
        const salesCtx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(salesCtx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Sales (in USD)',
                    data: [1200, 1900, 3000, 2500, 3200, 4000],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
            }
        });

        // User Statistics Chart
        const userCtx = document.getElementById('userChart').getContext('2d');
        const userChart = new Chart(userCtx, {
            type: 'pie',
            data: {
                labels: ['Active Users', 'Inactive Users', 'New Users'],
                datasets: [{
                    data: [50, 30, 20],
                    backgroundColor: ['#36A2EB', '#FFCE56', '#FF6384'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
            }
        });
    </script>
</body>
</html>
